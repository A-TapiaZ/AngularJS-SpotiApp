

<div class="row">
  <div class="col">
    
    <input 
    #termino
    (keyup)="searchFunction(termino.value)"
    class="form-control mb-5"
    type="text"
    placeholder="Ingrese la busqueda"
    >
    
    <app-loading class="mt-3" *ngIf="loading"></app-loading>
    
    <div 
      *ngIf="!loading"
      class="card-columns m-5">
        <app-cards
        *ngFor="let artista of artistas"
        [item]=artista>
        </app-cards>
    </div>

  </div>
</div>
