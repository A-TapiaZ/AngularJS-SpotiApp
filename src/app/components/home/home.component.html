<app-loading *ngIf="loading"></app-loading>


<div *ngIf="error" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
    <p>
      {{mensajeError}}
    </p>
</div>



<div class="card-columns animated fadeIn">
  <app-cards
    *ngFor="let cancion of newReleases"
    [item]=cancion>
  </app-cards>
</div>
